name: julia-deploy

on:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

defaults:
  run:
    shell: bash

jobs:
  # test:  
  deploy:  
    name: Deploy to package-julia   
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 100  
          persist-credentials: false
      - name: Fetch git tags   
        run: git fetch origin 'refs/tags/*:refs/tags/*'
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.6'
      - name: Install dependencies
        run: julia -e 'import Pkg; Pkg.add("DataStructures"); Pkg.add("JSON")'           
      - name: Create package
        run: |
          cd packages
          julia create_julia.jl 
      - name: Push generate Julia package to DLFlib.jl repo
        uses: nkoppel/push-files-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-files: 'packages/julia/'
          destination-username: 'emsig'
          destination-repository: 'github.com/emsig/DLFlib.jl.git'
          destination-branch: 'main'
          commit-email: 'kkey@ldeo.columbia.du'
 
